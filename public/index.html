<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Moderation Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #bb86fc;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #bb86fc;
            color: #121212;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9b59b6;
        }
        #imageContainer {
            margin-top: 20px;
            max-width: 100%;
            text-align: center;
        }
        #imagePreview {
            max-width: 200px;
            height: auto;
            border: 1px solid #444;
            border-radius: 10px;
            margin-top: 10px;
        }
        #moderationLabels {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <h1>Image Moderation Detector</h1>
    <input type="file" id="fileInput" accept="image/jpeg">
    <button id="uploadButton">Upload and Detect</button>
    <div id="imageContainer">
        <img id="imagePreview" src="" alt="Image Preview">
    </div>
    <div id="moderationLabels"></div>

    <script src="app.js"></script>
</body>
</html>
