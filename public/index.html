<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Moderation AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #4caf50;
            --background-light: #f4f4f4;
            --surface-light: #ffffff;
            --text-dark: #333333;
            --border-color: #e0e0e0;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface-light);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .title-icon {
            color: var(--primary-color);
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            gap: 10px;
        }

        .file-input-label:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }

        .upload-button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .upload-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .image-preview-container {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            min-height: 250px;
        }

        .image-preview {
            max-width: 250px;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }

        .moderation-labels {
            margin-top: 1.5rem;
            background-color: #f1f8e9;
            border-radius: var(--border-radius);
            padding: 1rem;
            width: 100%;
            border: 1px solid #ddd;
        }

        .label-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: white;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <i class="fas fa-shield-alt title-icon"></i>
            Image Moderation AI
        </h1>

        <div class="file-input-wrapper">
            <input type="file" id="fileInput" class="file-input" accept="image/jpeg,image/png,image/gif">
            <label for="fileInput" class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i>
                Select Image
            </label>
        </div>

        <button id="uploadButton" class="upload-button">
            <i class="fas fa-search"></i>
            Detect Content
        </button>

        <div class="image-preview-container">
            <img id="imagePreview" class="image-preview" src="" alt="Image Preview" style="display: none;">
        </div>

        <div id="moderationLabels" class="moderation-labels"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const imagePreview = document.getElementById('imagePreview');
        const moderationLabels = document.getElementById('moderationLabels');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        uploadButton.addEventListener('click', function() {
            // Placeholder for content moderation logic
            moderationLabels.innerHTML = `
                <div class="label-item">
                    <span>Violence</span>
                    <span>Low Risk</span>
                </div>
                <div class="label-item">
                    <span>Sexual Content</span>
                    <span>No Risk</span>
                </div>
                <div class="label-item">
                    <span>Hate Speech</span>
                    <span>Low Risk</span>
                </div>
            `;
        });
    </script>
</body>
</html>
