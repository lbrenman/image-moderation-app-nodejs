<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Moderation Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-inter">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl overflow-hidden">
        <div class="bg-sky-500 text-white p-6 text-center">
            <h1 class="text-2xl font-semibold">Image Moderation Detector</h1>
        </div>
        
        <div class="p-6 space-y-4">
            <div class="flex flex-col items-center">
                <input 
                    type="file" 
                    id="fileInput" 
                    accept="image/jpeg"
                    class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:bg-sky-50 file:text-sky-700
                    hover:file:bg-sky-100
                    cursor-pointer"
                >
            </div>
            
            <div id="imageContainer" class="mt-4 text-center">
                <img 
                    id="imagePreview" 
                    src="" 
                    alt="Image Preview" 
                    class="max-w-full max-h-64 mx-auto rounded-lg shadow-md hidden"
                >
            </div>
            
            <div 
                id="moderationLabels" 
                class="mt-4 bg-gray-100 rounded-lg p-4 text-center min-h-[100px] flex items-center justify-center"
            >
                <p class="text-gray-500">Upload an image to detect moderation labels</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
