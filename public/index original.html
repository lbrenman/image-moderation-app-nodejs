<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Moderation Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileInput {
            margin-bottom: 10px;
        }
        #moderationLabels {
            margin-top: 20px;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Moderation Detector</h1>
    <input type="file" id="fileInput" accept="image/jpeg">
    <button id="uploadButton">Upload and Detect</button>
    <div id="imageContainer">
        <img id="imagePreview" src="" alt="Image Preview">
    </div>
    <div id="moderationLabels"></div>

    <script src="app.js"></script>
</body>
</html>
